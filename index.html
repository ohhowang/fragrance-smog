<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>《香气雾霾》</title>
    <style>
      :root {
        --bg-color: #fafafa;
        --text-color: #333333;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Source Han Serif CN", "Noto Serif SC", "Songti SC", "SimSun", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 30px;
        box-sizing: border-box;
      }

      .container {
        text-align: center;
        max-width: 600px;
        line-height: 2.2;
        letter-spacing: 0.08em;
      }

      h1,
      p {
        text-shadow: 0 0 1px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 26px;
        margin-bottom: 45px;
        font-weight: 600;
        letter-spacing: 0.1em;
      }

      p {
        margin-bottom: 35px;
        font-size: 18px;
        font-weight: 400;
      }

      p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>《香气雾霾》</h1>

      <p>
        办公室空气热闹，<br />
        香味悄悄占了位置。<br />
        有人走过，甜而醒目，<br />
        有人停下，浓得执着。
      </p>

      <p>
        鼻子微微抗议，<br />
        连鼻炎也悄悄作怪，<br />
        每一次呼吸，<br />
        都提醒我——<br />
        空气，也能被轻轻标记。
      </p>
    </div>
  </body>
</html>
